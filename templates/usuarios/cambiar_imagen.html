{% extends 'usuarios/base.html' %}

{% block title %} Cambiar imagen de Usuario {% endblock %}

{% block css %}
<style>
    .container .input-field label{
        position: relative;
        color: black;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form method="POST" class=" col s12 center" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <h4 style="margin: 0;">Cambiar imagen de perfil</h4><br>
                    <input type="file" name="imagen" id="idImagen" required>
                </div>
            </div>
            <input class="btn wave-effect" type="submit" name="boton" id="idBoton" value="Cambiar">
        </form>
    </div>
</div>
{% endblock %}
