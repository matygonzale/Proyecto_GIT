{% extends 'usuarios/base.html' %}

{% block title %} Recuperar contraseña {% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form method='POST' class="col s12 center">
            {% csrf_token %}
            <h4 style="margin: 0;">Recuperar contraseña</h1>
            <h5 style="margin: 0;">Ingresa el email asociado a tu cuenta. Te llegara un correo para restaurar tu contraseña</h2>
            <br>
            <br>
            {{form}}
            <input class="btn" type="submit" value="Enviar">
        </form>
    </div>
</div>
{% endblock %}
