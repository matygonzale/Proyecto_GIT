{% extends 'usuarios/base.html' %}

{% block title %} Buscar usuario {% endblock %}

{% block css %}
<style>
    .container .input-field label{
        position: relative;
        color: black;
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <form action="mostrar" method="POST" class=" col s12 center">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s12">
                    <label>Nombre de usuario</label>
                    <input type="text" name="username" required>
                </div>
            </div>
            <input class="btn wave-effect" type="submit" name="boton" id="idBoton" value="Buscar">
        </form>
    </div>
</div>
{% endblock %}
